<md-button class="md-raised" flex="1" data-ng-click="$ctrl.tile.click()" data-ng-class="$ctrl.tile.color" title="{{$ctrl.tile.label}}" data-ng-disabled="$ctrl.odiState.sleep" data-ng-switch="$ctrl.tile.label">
	<i data-ng-if="$ctrl.tile.actionList.length > 1" class="fa fa-2x fa-ellipsis-h adminFlag"></i>

	<span data-ng-if="0" class="debugObject">{{$ctrl.tile}}</span>
	<span data-ng-if="0" class="debugObject">{{$ctrl.data.value.mode}}</span>

	<div class="tileContent" data-ng-switch-when="TTS - Voice synthesizing">
	</div>

	<div class="tileContent" data-ng-switch-when="Mode">
		<i class="fa fa-rotate-270 fa-2x switch" data-ng-class="$ctrl.data.value.switch ? 'fa-toggle-on' : 'fa-toggle-off'"></i>
		<div class="main">
			<i class="mainInfo fa fa-moon-o" data-ng-show="$ctrl.data.value.mode == 'Sleep'"></i>
			<div data-ng-hide="$ctrl.data.value.mode == 'Sleep'">{{$ctrl.data.value.mode}}</div>
			<div class="param">{{$ctrl.data.value.param}}</div>
		</div>
	</div>

	<div class="tileContent" data-ng-switch-when="Volume">
		<div data-ng-switch="$ctrl.data.value" class="main">
			<i data-ng-switch-when="mute" class="fa fa-volume-off"></i>
			<i data-ng-switch-when="high" class="fa fa-volume-up"></i>
			<i data-ng-switch-default class="fa fa-volume-down"></i>
		</div>
	</div>

	<div class="tileContent" data-ng-switch-when="Alarms">
		<div class="main">
			<i class="fa fa-bell-o"></i>
		</div>
	</div>

	<div class="tileContent" data-ng-switch-when="CPU">
		<div class="main">
			<i class="fa fa-microchip"></i>
			<span>{{$ctrl.data.value.usage}}<sup><small>%</small></sup></span>
			<i class="fa fa-thermometer-half"></i>
			<span>{{$ctrl.data.value.temp}}<sup><small>Â°C</small></sup></span>
		</div>
	</div>

	<div class="tileContent" data-ng-switch-when="Voicemail">
		<div class="main">
			<i class="fa fa fa-envelope-o"></i>
		</div>
	</div>

	<div class="tileContent" data-ng-switch-when="Exclamation">
		<div class="main">
			<i class="fa fa fa-commenting-o"></i>
		</div>
	</div>

	<div class="tileContent" data-ng-switch-when="Jukebox">
		<div class="main">
			<i class="fa fa fa-music"></i>
		</div>
	</div>

	<div class="tileContent" data-ng-switch-when="Timer">
		<div class="main">
			<i class="fa fa fa-hourglass-half"></i>
		</div>
	</div>

	<div class="tileContent" data-ng-switch-when="Date">
		<div class="main">
			<i class="fa fa fa-calendar"></i>
		</div>
	</div>

	<div class="tileContent" data-ng-switch-when="Time">
		<div class="main">
			<i class="fa fa fa-clock-o"></i>
		</div>
	</div>

	<div class="tileContent" data-ng-switch-when="Weather">
		<div class="main">
			<i class="fa fa fa-cloud"></i>
		</div>
	</div>

	<div class="tileContent" data-ng-switch-when="Party">
		<div class="main">
			<i class="fa fa-glass"></i>
		</div>
	</div>

	<div class="tileContent" data-ng-switch-when="Russia">
		<div class="main">
			<i class="fa fa-star"></i>
		</div>
	</div>

	<div class="tileContent" data-ng-switch-when="Idea">
		<div class="main">
			<i class="fa fa-lightbulb-o"></i>
		</div>
	</div>

	<div class="tileContent" data-ng-switch-when="Logs">
		<div class="main">
			<i class="fa fa-file-text-o"></i>
		</div>
	</div>

	<div class="tileContent" data-ng-switch-when="System">
		<div class="main">
			<i class="fa fa-power-off"></i>
		</div>
	</div>

	<div class="tileContent" data-ng-switch-when="About">
		<div class="main">
			<i class="fa fa-info"></i>
		</div>
	</div>

	<footer><h3>{{$ctrl.tile.label}}</h3></footer>
</md-button>

<style type="text/css">
mode .switch{
	position:absolute;
	top:10%;
	left:5%;
	opacity:0.9;
}
mode .param{
	margin-top:1em;
	font-size:0.3em;
	line-height:0;
}
</style>
