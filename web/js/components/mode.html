<md-button class="md-raised" flex="1" data-ng-click="$ctrl.tile.click()" data-ng-class="{{$ctrl.tile.color}}" title="Mode" data-ng-disabled="0">
<!-- <tile class="md-raised" flex="1" data-ng-class="{{$ctrl.tile.color}}" title="Mode" data-ng-disabled="false"> -->
	<i data-ng-if="$ctrl.tile.actionList.length > 1" class="fa fa-2x fa-ellipsis-h adminFlag"></i>

	<span data-ng-if="0" class="debugObject">{{$ctrl.tile}}</span>
	<span data-ng-if="1" class="debugObject">{{$ctrl.tile.data.value.mode}}</span>

	<i class="fa fa-rotate-270 fa-2x switch" data-ng-class="$ctrl.tile.data.value.switch ? 'fa-toggle-on' : 'fa-toggle-off'"></i>

	<div class="main">
		<i class="mainInfo fa fa-moon-o" data-ng-show="$ctrl.tile.data.value.mode == 'Sleep'"></i>
		<div data-ng-hide="$ctrl.tile.data.value.mode == 'Sleep'">{{$ctrl.tile.data.value.mode}}</div>
		<div class="param">{{$ctrl.tile.data.value.param}}</div>
	</div>

	<footer><h3>{{$ctrl.tile.label}}</h3></footer>
</md-button>
<!-- </tile> -->

<style type="text/css">
mode .switch{
	position:absolute;
	top:10%;
	left:5%;
	opacity:0.9;
}
mode .param{
	margin-top:1em;
	font-size:0.3em;
	line-height:0;
}
</style>
