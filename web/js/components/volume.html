<md-button class="md-raised" flex="1" data-ng-click="$ctrl.tile.click()" title="{{$ctrl.tile.label}}"><!--class active-->
<!-- <tile class="md-raised" flex="1" data-ng-class="{{$ctrl.tile.color}}" title="Mode" data-ng-disabled="false"> -->
	<i data-ng-if="$ctrl.tile.actionList.length > 1" class="fa fa-2x fa-ellipsis-h adminFlag"></i>

	<span data-ng-if="0" class="debugObject">{{$ctrl.tile}}</span>

	<div data-ng-switch="$ctrl.data.value" class="main">
		<i data-ng-switch-when="mute" class="fa fa-volume-off"></i>
		<i data-ng-switch-when="high" class="fa fa-volume-up"></i>
		<i data-ng-switch-default class="fa fa-volume-down"></i>
	</div>

	<footer><h3>{{$ctrl.tile.label}}</h3></footer>
</md-button>
