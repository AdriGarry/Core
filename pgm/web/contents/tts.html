<link rel="stylesheet" href="css/tts.css" media="all" />

<h2>TTS</h2>
<!--<hr class="introBorder">-->
<h3>Synthetisation vocale</h3>

<form ng-submit="tts.submit()">

	<div layout="row">
		<md-input-container flex="70">
			<label>Message</label>
			<input required name="clientName" ng-model="project.clientName">
			<div ng-messages="projectForm.clientName.$error">
				<div ng-message="required">Write somethink...</div>
			</div>
		</md-input-container>
		<md-input-container flex="30">
			<label>Langue</label>
			<md-select name="type" ng-model="project.type" required>
				<md-option value="app" selected>Français</md-option>
				<md-option value="web">Anglais</md-option>
			</md-select>
		</md-input-container>
	</div>
	<md-button class="md-raised md-primary">Primary</md-button>




	<fieldset>
	<h5 class="form-group text-danger text-center">
		<i class="fa fa-exclamation-circle"></i>&nbsp;&nbsp;<em>Pas d'accent ni de caractères spéciaux&nbsp;!</em>
	</h5>
	<div class="row">
		<!--<div class="col-sm-2 col-sm-offset-2 col-xs-12">-->
			<select name="lgMessage" id="lgMessage" class="form-control" title="Choix de la langue" placeholder="Langue du message" ng-model="tts.lg">
				<option value="fr">Français</option>
				<option value="en">Anglais</option>
				<option value="ru">Russe</option>
				<option value="es">Espagnol</option>
				<option value="it">Italien</option>
				<option value="de">Allemand</option>
			</select>
		<!--</div>-->
	</div>
	<div class="row">
		<!--<div class="col-sm-6 col-xs-12 text-center radioBtnVoice">-->
		<div class="text-center radioBtnVoice">
			<label title="Voix Google Translate"><input type="radio" name="voice" value=":3" ng-model="tts.voice">Nice voice&nbsp;</label>
			<label title="Voix Robot Espeak"><input type="radio" name="voice" value=":1" ng-model="tts.voice">Robot voice</label>
		</div>
	</div>

	<div class="form-group form-group-lg row">
		<div class="col-xs-10 col-xs-offset-1 text-center">
			<input type="text" name="message" id="ttsMessage" class="form-control" size="35" title="Write here a message" placeholder="Message..." ng-model="tts.msg" ng-change="tts.cleanText()" required autofocus>
			<p class="text-center infoVoiceMail" ng-class="tts.voicemail ? 'visible' : 'vHidden'">
				Ce message sera en attente dans la messagerie
			</p>
		</div>
	</div>

	<div class="row">
	<div class="col-xs-4 col-xs-offset-2 text-center">
		<label title="Envoyer dans messagerie">
			<input type="checkbox" class="form-control noDisplay" ng-model="tts.voicemail">
			<i class="fa fa-3x" ng-class="tts.voicemail ? 'fa-envelope' : 'fa-envelope-o'"></i>
		</label>
	</div>
	<div class="col-xs-4 text-center">
			<input type="submit" name="submit" class="btn btn-lg btn-primary" title="Envoyer le message !" value="Envoyer&nbsp;!">
	</div>
	</div>
	</fieldset>
	<p class="test-center">{{tts.error}}</p>
</form>
