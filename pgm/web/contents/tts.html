<link rel="stylesheet" href="css/tts.css" media="all" />

<h2>TTS <small>Synthetisation vocale</small></h2>
<hr class="introBorder">

<form ng-submit="tts.submit()">
	<fieldset>
	<h4 class="form-group text-danger text-center">
		<i class="fa fa-exclamation-circle"></i>&nbsp;&nbsp;<em>Pas d'accent ni de caractères spéciaux&nbsp;!</em>
	</h4>
	<div class="text-center radioBtnVoice">
		<!--<div class="col-sm-5 text-center">
			<label><input type="radio" name="voice" value="" checked>Random voice</label>
		</div>-->
		<div class="col-xs-1 text-center"></div>
		<div class="col-xs-5 text-center">
			<label title="Voix Google Translate"><input type="radio" name="voice" value=":3" ng-model="tts.voice">Nice voice&nbsp;</label>
		</div>
		<div class="col-xs-5 text-center">
			<label title="Voix Robot Espeak"><input type="radio" name="voice" value=":1" ng-model="tts.voice">Robot voice</label>
		</div>
		<div class="col-xs-1 text-center"></div>
	</div>
	<div class="form-group form-group-lg etage">
		<input type="text" name="message" id="ttsMessage" class="form-control" size="35" title="Write here a message" placeholder="Message..." ng-model="tts.msg" ng-change="tts.cleanText()" required autofocus>
	</div>
	<div class="col-xs-1 text-center"></div>
	<div class="col-xs-5 text-center">
		<select name="lgMessage" id="lgMessage" class="form-control" title="Choix de la langue" placeholder="Langue du message" ng-model="tts.lg">
			<option value="fr">Français</option>
			<option value="en">Anglais</option>
			<option value="es">Espagnol</option>
			<option value="it">Italien</option>
			<option value="de">Allemand</option>
		</select>
	</div>
	<div class="col-xs-1 text-center">
		<label><input type="checkbox" class="form-control" ng-model="tts.voicemail">VoiceMail</label>
	</div>
	<div class="col-xs-4 text-center">
			<input type="submit" name="submit" class="btn btn-lg btn-primary" title="Envoyer le message !" value="TTS it !&nbsp;&nbsp;">
	</div>
	<div class="col-xs-1 text-center"></div>
	</fieldset>
	<p class="test-center">{{tts.error}}</p>
	<!--{{tts | json}}-->
</form>
