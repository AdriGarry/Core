<link rel="stylesheet" href="css/tts.css" media="all" />

<h2>TTS <small>Synthetisation vocale</small></h2>
<form id="formMessage" class="" method="post" action="">
	<fieldset>
	<legend title="Faire parler Odi">Text To Speech</legend>
	<h4 class="form-group text-danger text-center">
		<i class="fa fa-exclamation-circle"></i>&nbsp;&nbsp;<em>Pas d'accent ni de caractères spéciaux&nbsp;!</em>
	</h4>
	<div class="ttsDropDown text-center radioBtnVoice">
		<!--<div class="col-sm-5 text-center">
			<label><input type="radio" name="voice" value="" checked>Random voice</label>
		</div>-->
		<div class="col-sm-1 text-center"></div>
		<div class="col-sm-5 text-center">
			<label title="Voix Google Translate"><input type="radio" name="voice" value=":3" checked>Nice voice&nbsp;</label>
		</div>
		<div class="col-sm-5 text-center">
			<label title="Voix Robot Espeak"><input type="radio" name="voice" value=":1">Robot voice</label>
		</div>
		<div class="col-sm-1 text-center"></div>
	</div>
	<p class="form-group form-group-lg etage">
		<input type="text" name="message" id="message" onchange="cleanText()" class="form-control" size="35" title="Write here a message" placeholder="Message..." value="value" required>
	</p>
	<div class="col-xs-1 text-center"></div>
	<div class="col-xs-5 text-center">
		<select name="lgMessage" id="lgMessage" class="form-control" title="Choix de la langue" placeholder="Langue du message" value="">
			<option value="fr">Français</option>
			<option value="en">Anglais</option>
			<option value="es">Espagnol</option>
			<option value="it">Italien</option>
			<option value="de">Allemand</option>
		</select>
	</div>
	<div class="col-xs-5 text-center">
			<input type="submit" name="submit" class="btn btn-primary" title="Envoyer le message !" value="TTS it !&nbsp;&nbsp;">
	</div>
	<div class="col-xs-1 text-center"></div>
	</fieldset>
</form>
