<h2>Remote</h2>
<h3>Send orders to Odi</h3>

<div class="remote">
	<button class="btn btn-lg btn-default" ng-repeat="command in functionnalCommands | orderBy : 'id'"
		ng-click="command.onClick();showToast(command.title +  ' ' + (command.paramValue || ''))"
		on-long-press="command.onHold();showToast(command.paramValue + ' added to ' + command.title + ' command')" long-press-duration="1000" prevent-click="true" title="{{command.title}}" ng-disabled="!admin">
		<i class="fa {{command.icon}}"></i>
	</button>
	<hr>
	<button class="btn btn-lg btn-default" ng-repeat="command in systemCommands | orderBy : 'id'"
		ng-click="command.onClick();showToast(command.title +  ' ' + (command.paramValue || ''));refreshActivityDelay()" on-long-press="command.onHold();showToast(command.paramValue + ' added to ' + command.title + ' command')" long-press-duration="1000" title="{{command.title}}" ng-disabled="!admin">
		<i class="fa {{command.icon}}"></i>
	</button>
</div>
