<!--<h2>Settings</h2>
<h3>Config</h3>-->

<md-content flex layout-padding>
<div class="configTable">
	<table class="table table-hover">
		<thead>
			<tr>
				<th colspan="2">Odi's configuration</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="conf in settings track by $index">
				<td ng-repeat="item in conf track by $index" ng-bind-html="toHtml(item)">
					{{item}}
				</td>
			</tr>
		</tbody>
	</table>
</div>
</md-content>
