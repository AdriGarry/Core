<link rel="stylesheet" href="css/settings.css" media="all" />

<h2>Settings</h2>
<h3>Config</h3>

<table class="table table-hover center-block">
	<thead>
		<tr>
			<th colspan="2">Odi's configuration</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="conf in settings track by $index">
			<td ng-repeat="item in conf track by $index">{{item}}</td>
		</tr>
	</tbody>
</table>
