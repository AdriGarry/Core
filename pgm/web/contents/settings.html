<md-grid-list md-cols="1" md-cols-xs="2" md-cols-sm="3" md-cols-md="3" md-cols-gt-md="3" md-row-height-gt-md="1:1"
	md-row-height="4:3" md-gutter="12px">
	<md-grid-tile ng-repeat="conf in settings track by $index"
		md-rowspan="conf.size" md-colspan="conf.size" md-colspan-sm="1" md-colspan-xs="1" ng-class="conf.color"><!-- ng-class="conf.color"-->
		<!--<md-icon></md-icon>-->
		<span ng-bind-html="toHtml(conf.value)"></span>
		<md-grid-tile-footer><h3>{{conf.lib}}</h3></md-grid-tile-footer>
	</md-grid-tile>
</md-grid-list>
