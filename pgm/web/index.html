<!DOCTYPE html>
<html ng-app="odiUI">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>OdiUI</title>
	<meta name="description" content="Odi's UI to interact !" />
	<meta name="author" content="Adrien GARRY">
	<meta name="robots" content="noindex,nofollow">
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

	<link rel="stylesheet" href="css/lib/font-awesome.min.css" media="all" />
	<link rel="stylesheet" href="css/lib/angular-material.min.css" media="all" />
	<link rel="stylesheet" href="css/odiUI.css" media="all" />
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,400italic">

	<script src="js/lib/angular.min.js"></script>
	<script src="js/lib/angular-material.min.js"></script>
	<script src="js/lib/angular-animate.min.js"></script>
	<script src="js/lib/angular-aria.min.js"></script>
	<script src="js/lib/angular-long-press.min.js"></script>

	<script src="js/config.js"></script>
	<script src="js/controller.js"></script>

	<link rel="icon" type="image/png" href="/favicon-32x32.png" sizes="32x32">
	<link rel="icon" type="image/png" href="/favicon-194x194.png" sizes="194x194">
	<link rel="icon" type="image/png" href="/android-chrome-192x192.png" sizes="192x192">
	<link rel="icon" type="image/png" href="/favicon-16x16.png" sizes="16x16">
	<link rel="manifest" href="/manifest.json">
	<meta name="apple-mobile-web-app-title" content="Odi UI">
	<meta name="application-name" content="Odi UI">
	<meta name="theme-color" content="#2c3e50">
</head>
<body ng-controller="UIController">


	<!--<md-toolbar class="md-warn">
		<div class="md-toolbar-tools">
			<h2 class="md-flex">Odi UI</h2>
		</div>
	</md-toolbar>-->

	<md-toolbar class="toolbar">
		<div class="md-toolbar-tools">
			<h2>
				<span>Odi UI</span>
			</h2>
			<span flex></span>
			<md-button class="md-icon-button" aria-label="Reload UI"><!--md-fab md-mini-->
				<i class="fa fa-2x fa-refresh"></i>
			</md-button>
		</div>
	</md-toolbar>

	<md-sidenav class="md-sidenav-left" md-component-id="logs" md-whiteframe="4">
		<md-toolbar class="md-theme-indigo">
			<h1 class="md-toolbar-tools">Logs</h1>
		</md-toolbar>
		<!--<md-content layout-padding ng-controller="LogController">
		</md-content>-->
		<md-button ng-click="hideLogs()" class="hideLogs md-primary" hide-gt-md aria-label="Hide logs">
			<i class="fa fa-3x fa-times"></i>
		</md-button>

	</md-sidenav>

	<div class="main" layout="column" layout-align="top center">
		<p>{{message}}</p>
		<md-button ng-click="showLogs()" class="md-fab md-primary md-hue-2 logButton" aria-label="Logs">
			<i class="fa fa-2x fa-rocket"></i>
		</md-button>
		<!--<ul ng-repeat="i in [1,2,3,4,5,6,7,8]">
			<li ng-repeat="i in [1,2,3,4,5,6,7,8]">{{i}}</li>
		</ul>-->

		<md-grid-list md-cols="1" md-cols-xs="2" md-cols-sm="3" md-cols-md="3" md-cols-gt-md="3" md-row-height-gt-md="1:1"
			md-row-height="4:3" md-gutter="12px">
			<md-grid-tile ng-repeat="conf in tuiles track by $index"
				md-rowspan="{{conf.rowspan}}" md-colspan="{{conf.colspan}}" md-colspan-sm="{{conf.colspan}}" md-colspan-xs="{{conf.colspan}}" ng-class="conf.color">
				<span ng-bind-html="toHtml(conf.value)"></span>
				<md-grid-tile-footer><h3>{{conf.lib}}{{conf.size}}</h3></md-grid-tile-footer>
			</md-grid-tile>
			<md-grid-tile md-rowspan="1" md-colspan="1" md-colspan-sm="1" md-colspan-xs="1">
				<i class="fa fa-4x fa-plus"></i>
				<md-grid-tile-footer><h3>More...</h3></md-grid-tile-footer>
			</md-grid-tile>
		</md-grid-list>

		<footer>
			<h3>ABOUT...</h3>
			<p>adrigarry.com</p>
		</footer>
	</div>

</body>
</html>
