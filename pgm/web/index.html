<!DOCTYPE html>
<html lang="fr" ng-app="odiUI">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>OdiUI</title>
	<meta name="description" content="Odi's Interface to interact !" />
	<meta name="author" content="Adrien GARRY">
	<meta name="robots" content="noindex,nofollow">
	<!--<meta name="viewport" content="width=device-width, initial-scale=1.0">-->
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

	<link rel="stylesheet" href="css/lib/bootstrap.min.css" media="all" />
	<link rel="stylesheet" href="css/lib/angular-material.min.css" media="all" />
	<link rel="stylesheet" href="css/lib/fakeScroll.css" media="all" />
	<link rel="stylesheet" href="css/lib/font-awesome.min.css" media="all" />
	<!--<link rel="stylesheet" href="css/lib/jquery-ui.css" media="all" />-->
	<link rel="stylesheet" href="css/odiUI.css" media="all" />
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,400italic">

	<!-- Javascript des librairies -->
	<script src="js/lib/jquery.js"></script>
	<script src="js/lib/angular.min.js"></script>

	<script src="js/lib/angular-animate.min.js"></script>
	<script src="js/lib/angular-aria.min.js"></script>
	<script src="js/lib/angular-route.min.js"></script>
	<script src="js/lib/angular-long-press.min.js"></script>
	<script src="js/lib/angular-material.min.js"></script>
	<script src="js/lib/jquery-ui.js"></script>
	<script src="js/lib/jQuery.fakeScroll.js"></script>

	<!-- Javascript du projet -->
	<script src="js/config.js"></script>
	<script src="js/controller/app.js"></script>
	<script src="js/controller/tts.js"></script>
	<script src="js/controller/settings.js"></script>
	<script src="js/controller/remote.js"></script>

	<link rel="icon" type="image/png" href="/favicon-32x32.png" sizes="32x32">
	<link rel="icon" type="image/png" href="/favicon-194x194.png" sizes="194x194">
	<link rel="icon" type="image/png" href="/android-chrome-192x192.png" sizes="192x192">
	<link rel="icon" type="image/png" href="/favicon-16x16.png" sizes="16x16">
	<link rel="manifest" href="/manifest.json">
	<meta name="apple-mobile-web-app-title" content="Odi UI">
	<meta name="application-name" content="Odi UI">
	<meta name="theme-color" content="#2c3e50">
	<!--<link rel="icon" href="favicon.ico" />-->
</head>
<!-- Déclaration du controller global AngularJS -->
<body ng-controller="UIController">

	<!--<div class="se-pre-con"></div>-->
	<div class="loader"></div>

	<!-- RESFRESH UI -->
	<div class="loadUI active" ng-show="activity.loadUI">
		<!--<md-progress-circular md-diameter="200">
		</md-progress-circular>-->
	</div>

	<!-- PAUSE UI (not activated) -->
	<!--<div class="pauseUI" ng-show="activity.pauseUI" ng-class="activity.pauseUI ? 'active' : ''">
		<p>click to resume UI...</p>
		<i class="fa fa-pause-circle-o"></i>
	</div>-->

	<!-- Menu latéral -->
	<div class='ng-modal ng-menu ng-slide' ng-class="leftMenuShown ? 'menu' : ''">
		<div class='ng-modal-dialog'>
			<div class="menu">
				<ul>
					<li class="intro">
						<div class="menu-item">
							<div onclick="window.location.reload()" title="Reload UI" ng-click="activity.loadUI = true">
								<img src="img/odi.jpg" alt="Odi's face" class=" img-circle img-thumbnail odiFace" ng-class="activity.mode == 'sleep' ? 'sleep' : ''">
								<img src="img/snow.gif" alt="Odi not available" class=" img-circle img-thumbnail odiFace odiOff" ng-show="activity.mode == 'waiting'">
								<h1>Odi</h1>
							</div>
							<div class="activity" ng-click="refreshActivity()" title="Refresh Activity">
								<md-progress-circular ng-show="activity.mode == 'waiting'" md-diameter="106">
								</md-progress-circular>
								<span ng-class="activity.mode == 'waiting' ? '' : 'noDisplay'">
									<!--<i class="fa fa-spin fa-refresh" title="{{activity.info}}"></i>
									<i class="fa fa-2x fa-spin fa-circle-o-notch" title="{{activity.info}}"></i>-->
									<i class="fa fa-2x">.</i>
								</span>
								<span ng-class="activity.mode == 'awake' ? '' : 'noDisplay'" title="Odi's awake !">
									<i class="fa fa-3x fa-sun-o"></i>
								</span>
								<span ng-class="activity.mode == 'sleep' ? '' : 'noDisplay'" title="Odi's sleeping for {{activity.sleepTime}}">
									<i class="fa fa-3x fa-moon-o"></i>
								</span>
							</div>
						</div>
					</li>
					<li class="menu-item" ng-class="view == '/TTS' ?'active':''">
						<a ng-click="goTo('TTS')" title="Send a message">
							<i class="fa fa-commenting-o"></i>
						</a>
					</li>
					<li class="menu-item" ng-class="view == '/Settings' ?'active':''">
						<a ng-click="goTo('Settings')" title="Settings">
							<i class="fa fa-cogs"></i>
						</a>
					</li>
					<li class="menu-item" ng-class="view == '/Remote' ?'active':''">
						<a ng-click="goTo('Remote')" ng-dblclick="changeStatus()" title="Remote">
							<i class="fa fa-chain-broken"></i>
						</a>
					</li>
					<li class="menu-item logs" ng-class="logActive?'active':''">
						<a ng-click="toggleLog()" title="Show logs">
							<i class="fa fa-code"></i>
						</a>
					</li>
				</ul>
			</div>
		</div>
	</div>

	<!-- LOGS -->
	<div class="ng-modal ng-slide log" ng-dblclick="refreshLog()" ng-class="logActive ? 'logActive' : ''">
	<!-- on-long-press="refreshLog()" long-press-duration="700" prevent-click="true" -->
		<ul class="fakeScroll">
			<button type="button" class="close" aria-label="Close" ng-click="hideLog()" title="Hide Log"><span aria-hidden="true">&times;</span></button>
			<li ng-repeat="logLine in logData track by $index" ng-bind-html="toHtml(logLine)">{{logLine}}</li>
			<a id="bottomLogs"></a>
		</ul>
		<!--<div class="logOptions">
			<i class="fa fa-refresh fa-3x" title="Auto Refresh"></i>
			<i class="fa fa-plus fa-3x" title="More Logs"></i>
		</div>-->
	</div>

	<!-- CONTENT -->
	<md-toolbar class="ng-slide" ng-class="logActive ? 'logActive' : ''">
		<div class="md-toolbar-tools ng-slide">
			<h2>{{viewTitle}} <small>{{viewSubtitle}}</small></h2>
			<!--<span flex></span>-->
		</div>
	</md-toolbar>
	<div class="main ng-slide" ng-class="logActive ? 'logActive' : ''">
		<!-- Conteneur pour les templates HTML -->
		<div ng-view="" class="content"></div>
	</div>

<script type="text/javascript">
	$('.fakeScroll').fakeScroll(); // scroll logs

	$(window).load(function(){
		$(".loader").fadeOut("slow");
	})
</script>

</body>
</html>
