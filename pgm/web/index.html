<!DOCTYPE html>
<html lang="fr" ng-app="odiUI">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>OdiUI</title>
    <meta name="author" content="Adrien GARRY">
    <meta name="robots" content="noindex,nofollow">
    <meta name="viewport" content="width=device-width, initial-scale=0.6">

    <link rel="stylesheet" href="css/lib/bootstrap.css" media="all" />
    <link rel="stylesheet" href="css/lib/font-awesome.css" media="all" />
    <link rel="stylesheet" href="css/lib/jquery-ui.css" media="all" />
    <link rel="stylesheet" href="css/odiUI.css" media="all" />

    <!-- Javascript des librairies -->
    <script src="js/lib/jquery.js"></script>
    <script src="js/lib/angular.min.js"></script>
    <script src="js/lib/angular-animate.min.js"></script>
    <script src="js/lib/angular-route.min.js"></script>
    <script src="js/lib/jquery-ui.js"></script>

    <!-- Javascript du projet -->
    <script src="js/config.js"></script>
    <script src="js/index.js"></script>
    <script src="js/tts.js"></script>
    <script src="js/remote.js"></script>

    <link rel="icon" href="favicon.ico" />
</head>
<!-- Déclaration du controller global AngularJS -->
<body ng-controller="UIController">

    <!-- Barre de navigation de l'application -->
    <!--<div class="navbar navbar-static-top">
    </div>-->

    <!-- Menu latéral -->
    <div class='ng-modal ng-menu ng-slide' ng-class="leftMenuShown ? 'menu' : ''">
        <div class='ng-modal-dialog'>
            <div class="menu">
                <ul>
                    <li class="intro">
                        <div onclick="window.location.href='http://odi.adrigarry.com'" class="menu-item" title="Re Init UI">
                            <img src="img/odi.jpg" alt="Od'is face" class="odiFace">
                            <h1>Odi</h1>
                            <p>51°C</p>
                        </div>
                    </li>
                    <li>
                        <div ng-click="goTo('TTS')" class="menu-item" title="Envoyer un message">
                            <i class="fa fa-commenting-o"></i>
                            <span>TTS</span>
                        </div>
                    </li>
                    <li>
                        <div ng-click="goTo('VoiceMail')" class="menu-item" title="Messagerie">
                            <i class="fa fa-envelope-o"></i>
                            <span>VoiceMail</span>
                        </div>
                    </li>
                    <li>
                        <div ng-click="goTo('Remote')" class="menu-item" title="Telecommande">
                            <i class="fa fa-chain-broken"></i>
                            <span>Remote</span>
                        </div>
                    </li>
                    <li>
                        <div ng-click="toggleLog()" class="menu-item" title="Voir logs">
                            <i class="fa fa-code"></i>
                            <span>Log</span>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    
    <!-- LOGS -->
    <div class="ng-modal ng-slide log" ng-class="logActive ? 'logActive' : ''">
        <p>LOGS</p>
    </div>


    <!-- CONTENT -->
    <div class="ng-slide content" ng-class="logActive ? 'logActive' : ''">
        <!-- Conteneur pour les templates HTML -->
        <div ng-view=""></div>
    </div>
</body>
</html>
