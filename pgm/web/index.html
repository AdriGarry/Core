<!DOCTYPE html>
<html lang="fr" ng-app="odiUI">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>OdiUI</title>
    <meta name="author" content="Adrien GARRY">
    <meta name="robots" content="noindex,nofollow">
    <!--<meta name="viewport" content="width=device-width, initial-scale=1.0">-->
    <meta name="viewport" content="width=device-width, user-scalable=no">

    <link rel="stylesheet" href="css/lib/bootstrap.min.css" media="all" />
    <link rel="stylesheet" href="css/lib/fakeScroll.css" media="all" />
    <link rel="stylesheet" href="css/lib/font-awesome.min.css" media="all" />
    <!--<link rel="stylesheet" href="css/lib/jquery-ui.css" media="all" />-->
    <link rel="stylesheet" href="css/odiUI.css" media="all" />

    <!-- Javascript des librairies -->
    <script src="js/lib/jquery.js"></script>
    <script src="js/lib/angular.min.js"></script>
    <!--<script src="js/lib/angular-animate.min.js"></script>-->
    <script src="js/lib/angular-route.min.js"></script>
    <script src="js/lib/angular-long-press.min.js"></script>
    <script src="js/lib/jquery-ui.js"></script>
    <script src="js/lib/jQuery.fakeScroll.js"></script>

    <!-- Javascript du projet -->
    <script src="js/config.js"></script>
    <script src="js/index.js"></script>
    <script src="js/tts.js"></script>
    <script src="js/voiceMail.js"></script>
    <script src="js/remote.js"></script>

    <link rel="icon" href="favicon.ico" />
</head>
<!-- Déclaration du controller global AngularJS -->
<body ng-controller="UIController">

    <!-- Barre de navigation de l'application -->
    <!--<div class="navbar navbar-static-top">
    </div>-->

    <!-- Menu latéral -->
    <div class='ng-modal ng-menu ng-slide' ng-class="leftMenuShown ? 'menu' : ''">
        <div class='ng-modal-dialog'>
            <div class="menu">
                <ul>
                    <li class="intro">
                        <div class="menu-item" title="Reload UI">
                            <!--<div onclick="window.location.href='http://odi.adrigarry.com'">-->
                            <div onclick="window.location.reload()">
                                <img src="img/odi.jpg" alt="Od'is face" class=" img-circle img-thumbnail odiFace">
                                <h1>Odi</h1>
                            </div>
                            <i class="fa fa-refresh fa-spin" ng-class="!cpuInfo ? '' : 'noDisplay'"></i>
                            <span ng-class="cpuInfo ? '' : 'noDisplay'" title="CPU Temp : {{cpuTemp}}"  ng-click="updateCpuTemp()">{{cpuTemp}}</span>
                            <span ng-show="mode != 'ACTIVE'" title="Odi's sleeping for {{mode}}">
                                <i class="fa fa-moon-o"></i>&nbsp;{{mode}}
                            </span>
                        </div>
                    </li>
                    <li class="menu-item" ng-class="view == '/TTS' ?'active':''">
                        <a ng-click="goTo('TTS')" title="Envoyer un message">
                            <i class="fa fa-commenting-o"></i>
                            <span>TTS</span>
                        </a>
                    </li>
                    <li class="menu-item" ng-class="view == '/Settings' ?'active':''">
                        <a ng-click="goTo('Settings')" title="Paramètres">
                            <i class="fa fa-cogs"></i>
                            <span>Settings</span>
                        </a>
                    </li>
                    <li class="menu-item" ng-class="view == '/Remote' ?'active':''">
                        <a ng-click="goTo('Remote')" title="Telecommande">
                            <i class="fa fa-chain-broken"></i>
                            <span>Remote</span>
                        </a>
                    </li>
                    <li class="menu-item" ng-class="logActive?'active':''">
                        <a ng-click="toggleLog()" title="Voir logs">
                            <i class="fa fa-code"></i>
                            <span>Log</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    
    <!-- LOGS -->
    <div class="ng-modal ng-slide log" on-long-press="refreshLog()" long-press-duration="1000" prevent-click="true"     ng-class="logActive ? 'logActive' : ''">
        <ul class="fakeScroll">
            <button type="button" class="close" aria-label="Close" ng-click="hideLog()" title="Hide Log"><span aria-hidden="true">&times;</span></button>
            <li ng-repeat="logLine in logData track by $index">{{logLine}}</li>
            <a id="bottomLogs"></a>
        </ul>
        <!--<div class="logOptions">
            <i class="fa fa-refresh fa-3x" title="Auto Refresh"></i>
            <i class="fa fa-plus fa-3x" title="More Logs"></i>
        </div>-->
    </div>


    <!-- CONTENT -->
    <div class="ng-slide main" ng-class="logActive ? 'logActive' : ''">
        <!-- Conteneur pour les templates HTML -->
        <div ng-view="" class="content"></div>
    </div>

<script type="text/javascript">
    $('.fakeScroll').fakeScroll();
</script>

</body>
</html>
