<md-bottom-sheet class="md-grid" layout="column">
	<md-subheader layout-align="center center" ng-cloak>Options</md-subheader>
	<div ng-cloak>
		<md-button ng-repeat="button in bottomSheetButtonList track by $index" ng-click="bottomSheetAction(button)"
			class="md-grid-item-content"><!--on-long-press="button.onHold()" long-press-duration="1000"-->
			<i class="fa fa-2x fa-{{button.icon}}"></i>
			<div class="md-grid-text">{{button.label}}</div>
		</md-button>
	</div>
</md-bottom-sheet>
