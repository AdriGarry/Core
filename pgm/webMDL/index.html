<!doctype html>
<html ng-app="odiUI">
<head>
	<link rel="stylesheet" href="css/lib/font-awesome.min.css" media="all" />
	<link rel="stylesheet" href="css/lib/material.min.css" media="all" />
	<link rel="stylesheet" href="https://code.getmdl.io/1.2.1/material.blue_grey-deep_orange.min.css" />
	<link rel="stylesheet" href="css/odiUI.css" media="all" />

	<script src="js/lib/angular.min.js"></script>
	<script src="js/lib/angular-long-press.min.js"></script>
	<script src="js/lib/material.min.js"></script>

	<script src="app.js"></script>
</head>
<body ng-controller="UIController">

<!-- Always shows a header, even in smaller screens. -->
<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
	<header class="mdl-layout__header">
		<div class="mdl-layout__header-row">
			<!-- Title -->
			<span class="mdl-layout-title">Odi UI</span>
			<!-- Add spacer, to align navigation to the right -->
			<div class="mdl-layout-spacer"></div>
			<span class=""><i class="fa fa-3x fa-refresh"></i></span>
		</div>
	</header>
	<div class="mdl-layout__drawer is-visible">
		<span class="mdl-layout-title">Logs</span>
		<nav class="mdl-navigation">
			<a class="mdl-navigation__link" href="">Link A</a>
			<a class="mdl-navigation__link" href="">Link B</a>
			<a class="mdl-navigation__link" href="">Link C</a>
			<a class="mdl-navigation__link" href="">Link D</a>
		</nav>
	</div>
	<main class="mdl-layout__content">
		<!-- Your content goes here -->
		<div class="page-content">
			<br><br><h1>{{message}}.</h1>

			<div class="mdl-grid">
				<div class="mdl-cell mdl-cell--6-col">6</div>
				<div class="mdl-cell mdl-cell--4-col">4</div>
				<div class="mdl-cell mdl-cell--2-col">2</div>
				<div class="mdl-cell mdl-cell--2-col">2</div>
				<div class="mdl-cell mdl-cell--2-col">2</div>
				<div class="mdl-cell mdl-cell--4-col">4</div>
				<div class="mdl-cell mdl-cell--2-col">2</div>
				<div class="mdl-cell mdl-cell--2-col">2</div>
				<div class="mdl-cell mdl-cell--4-col">4</div>
			</div>
		</div>
		<footer class="mdl-mini-footer">
			<div class="mdl-mini-footer__left-section">
				<div class="mdl-logo">Title</div>
				<ul class="mdl-mini-footer__link-list">
					<li><a href="#">Help</a></li>
					<li><a href="#">Privacy & Terms</a></li>
				</ul>
			</div>
		</footer>

	</main>
</div>


</body>
</html>
